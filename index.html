<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cognetz Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
    }
    .feedback-card {
      max-width: 400px;
      margin: 40px auto;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      background: #fff;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 8px;
    }
    .star-rating {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .star-rating .active {
      color: #ffc107;
    }
    .submit-btn {
      min-width: 120px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .dev-text {
      font-size: 0.95rem;
      color: #888;
      margin-left: 16px;
      margin-top: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="feedback-card">
    <img src="img/logo.png" alt="Cognetz Logo" class="logo">
    <h2 class="fw-bold mb-2">Cognetz</h2>
    <p class="text-secondary mb-4">Share your valuable feedback<br>with us</p>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone number" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="How did you hear about us?" required>
      </div>
      <div class="mb-2">
        <div id="stars" class="star-rating mb-1">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
        <div class="text-secondary" style="font-size: 0.95rem;">Rating</div>
      </div>
      <div class="d-flex align-items-center mt-4">
        <button type="submit" class="btn btn-primary submit-btn">SUBMIT</button>
        <div class="dev-text ms-2">
          Developed by Cognetz 
        </div>
      </div>
    </form>
  </div>
  <script>
    // Simple star rating interaction
    const stars = document.querySelectorAll('#stars span');
    stars.forEach((star, idx) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.toggle('active', i <= idx);
        });
      });
    });
  </script>
</body>
</html>
