<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cognetz Feedback Form</title>
    <link rel="icon" type="image/png" href="img/logo1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
  


    }

    .feedback-card {
      max-width: 400px;
      margin: 40px auto;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      background: #fff;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 8px;
    }

    .star-rating {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }

    .star-rating .active {
      color: #ffc107;
    }

    .submit-btn {
      min-width: 120px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .dev-text {
      font-size: 0.95rem;
      color: #888;
      margin-left: 16px;
      margin-top: 8px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="feedback-card">
   <img src="img/logo.png" alt="Cognetz Logo" style="width:130px; height:auto; padding-bottom:20px;">

    <h2 class="fw-bold mb-2">Cognetz</h2>
    <p class="text-secondary mb-4">Share your valuable feedback<br>with us</p>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone number" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="How did you hear about us?" required>
      </div>
      <div class="mb-2">
        <div id="stars" class="star-rating mb-1">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
        <div class="text-secondary" style="font-size: 0.95rem;">Rating</div>
      </div>
      <!-- <div class="d-flex align-items-center mt-4">
        <button type="submit" class="btn btn-primary submit-btn">SUBMIT</button>
        <div class="dev-text ms-2">
          Developed by Cognetz 
        </div>
      </div> -->
     <div class="mt-4 text-center">
<button type="submit" 
  class="btn submit-btn" 
 style="background: linear-gradient(45deg, #3c62eb 0%, #6d57e6 100%);

         border: none; 
         color: white; 
         font-weight: bold; 
         padding: 10px 20px; 
         border-radius: 50px;
         margin-bottom: 15px;">
  Submit
</button>


</div>

<style>
.form-footer .dev-text {
  font-size: .95rem;   /* smaller size */
  opacity: 0.6;         /* lighter look */
  margin: 0;
  text-align: center;   /* center align for footer */
}
.submit-btn:hover {
  background: linear-gradient(45deg, #6d57e6, #3c62eb); /* reverse colors */
  transform: scale(1.05);
  transition: 0.3s ease;
}

</style>

    </form>
<div class="form-footer" 
     style="background-color: #f1f1f1; 
            padding: 12px; 
            margin: 24px -24px -32px -24px; 
            border-top: 1px solid #e0e0e0; 
            border-radius: 0 0 16px 16px; 
            text-align: center;">
  <small style="color: #555; font-weight: 500; font-size: 0.9rem;">
    Developed by Cognetz
  </small>
</div>


  </div>


  <script>
    // Simple star rating interaction
    const stars = document.querySelectorAll('#stars span');
    stars.forEach((star, idx) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.toggle('active', i <= idx);
        });
      });
    });
  </script>
</body>

</html>
